<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	  <style>
		  table,th,td{
			  border: 1px solid black ;
		  }
		  th,td{
			  padding:10px;
		  }
		  .black_cell{
			  background-color:black ;
			  color:white;
		  }
	  </style>
  </head>
  <body>
	  <table>
		  <tr>
			  <td>
				  <table>
					  <thead>
						  <tr>
							  <th colspan=2>Nested Table 2</th>
						  </tr>
						  <tr>
							  <th>Column 1</th>
							  <th>Column 2</th>
						  </tr>
					  </thead>
					  <tbody>
						  <tr>
							  <td>abc</td>
							  <td>def</td>
						  </tr>
					  </tbody>
				  </table>
			  </td>
			  <td>
				  <table>
					  <thead>
						  <tr>
							  <th>Nested Table 1</th>
						  </tr>
					  </thead>
					  <tbody>
						  <tr>
							  <td>
								  <ul>
									  <li>List item</li>
									  <li>List item</li>
									  <li>List item</li>
								  </ul>
							  </td>
						  </tr>
					  </tbody>
				  </table>
			  </td>
		  </tr>
		  <tr>
			  <td>
				  <table>
					  <thead>
						  <tr>
							  <th colspan=2>Nested Table 3</th>
						  </tr>
					  </thead>
					  <tbody>
						  <tr>
							  <td>
								  <a href="https://www.linkedin.com/in/abhirajpratapsingh/">Nested Table</a>
							  </td>
							  <td>Demo Continued</td>
						  </tr>
					  </tbody>
				  </table>
			  </td>
			  <td>
				  <table>
					  <thead>
						  <tr>
							  <th>Nested Table 4</th>
						  </tr>
					  </thead>
					  <tbody>
						  <tr>
							  <td class="black_cell">HTML</td>
						  </tr>
					  </tbody>
				  </table>
			  </td>
		  </tr>
	  </table>
  </body>
</html>
